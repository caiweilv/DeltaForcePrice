name: Sync from GitHub to Gitee

on:
  schedule:
    # 每10分钟运行一次 (使用cron表达式)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0 # 获取完整历史记录
        
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Add Gitee remote
      run: |
        git remote add gitee https://e7bfa64a1aafad238f95cc5fe4e77ae1@gitee.com/caiweilv/DeltaForcePrice.git
        # 如果远程已存在，先删除再添加
        git remote remove gitee 2>/dev/null || true
        git remote add gitee https://e7bfa64a1aafad238f95cc5fe4e77ae1@gitee.com/caiweilv/DeltaForcePrice.git
        
    - name: Pull latest changes from upstream
      run: |
        git fetch upstream
        git checkout master
        git merge upstream/master --no-edit
        
    - name: Push to Gitee
      run: |
        git push gitee master --force
        
    - name: Push to GitHub (keep in sync)
      run: |
        git push origin master