name: Sync from GitHub to Gitee

on:
  schedule:
    # 每10分钟运行一次 (使用cron表达式)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0 # 获取完整历史记录
        
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Add Gitee remote
      run: |
        git remote add gitee https://gitee.com/caiweilv/DeltaForcePrice.git
        # 如果远程已存在，先删除再添加
        git remote remove gitee 2>/dev/null || true
        git remote add gitee https://gitee.com/caiweilv/DeltaForcePrice.git
        
    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/orzice/DeltaForcePrice.git
        git remote -v
        
    - name: Test upstream access
      run: |
        git ls-remote upstream
        echo "Testing access to upstream repository..."
        
    - name: Pull latest changes from upstream
      run: |
        if git fetch upstream; then
          echo "Successfully fetched from upstream"
          git checkout master
          git merge upstream/master --no-edit
        else
          echo "Failed to fetch from upstream, using current state"
          git checkout master
        fi
        
    - name: Push to Gitee
      run: |
        git push https://caiweilv:${{ secrets.GITEE_TOKEN }}@gitee.com/caiweilv/DeltaForcePrice.git master --force
        
    - name: Push to GitHub (keep in sync)
      run: |
        git push origin master